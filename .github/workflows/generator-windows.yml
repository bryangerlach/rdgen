name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      appname:
        required: true
        default: 'rustdesk'
        type: string
      filename:
        required: true
        default: 'rustdesk'
        type: string
      extras:
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  STATUS_URL: "${{ inputs.apiServer }}/api/updategh"
  UPLOAD_ARTIFACT: 'true'
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"
  SIGN_API_KEY: "${{ secrets.SIGN_API_KEY }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ fromJson(inputs.extras).version == 'master' && 'master' || format('refs/tags/{0}', fromJson(inputs.extras).version) }}
          submodules: recursive

      - name: Install ImageMagick
        run: choco install -y imagemagick.app --no-progress

      # --- 0. FIX BASE64 ---
      - name: Fix Base64 compilation error
        shell: bash
        run: |
          sed -i '1i use hbb_common::base64::Engine;' ./src/hbbs_http/sync.rs
          sed -i 's/hbb_common::base64::encode/hbb_common::base64::engine::general_purpose::STANDARD.encode/g' ./src/hbbs_http/sync.rs

      # --- 1. BRANDING (NOMS & REGISTRE) ---
      - name: Apply Branding
        shell: bash
        run: |
          APPNAME="${{ inputs.appname }}"
          FILENAME="${{ inputs.filename }}"
          COMPNAME="${{ fromJson(inputs.extras).compname }}"
          
          # Cargo.toml
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|FileDescription = \"RustDesk Remote Desktop\"|FileDescription = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|OriginalFilename = \"rustdesk.exe\"|OriginalFilename = \"$APPNAME.exe\"|" ./Cargo.toml
          
          # Portable Cargo
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          
          # Flutter Runner
          sed -i -e "s|\"RustDesk Remote Desktop\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|VALUE \"InternalName\", \"rustdesk\" \"\\\0\"|VALUE \"InternalName\", \"$APPNAME\" \"\\\0\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"rustdesk.exe\"|\"$FILENAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"RustDesk\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          
          # Company
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/lib/desktop/pages/desktop_setting_page.dart
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./libs/portable/Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"Copyright © 2025 Purslane Ltd. All rights reserved.\"|\"Copyright © 2025 $COMPNAME. All rights reserved.\"|" ./flutter/windows/runner/Runner.rc

      - name: Apply URLs & Config
        shell: bash
        run: |
          URL_LINK="${{ fromJson(inputs.extras).urlLink }}"
          SERVER="${{ inputs.server }}"
          KEY="${{ inputs.key }}"
          API_SERVER="${{ inputs.apiServer }}"
          
          sed -i -e "s|Homepage: https://rustdesk.com|Homepage: $URL_LINK|" ./build.py
          sed -i -e "s|launchUrl(Uri.parse('https://rustdesk.com'));|launchUrl(Uri.parse('$URL_LINK'));|" ./flutter/lib/common.dart
          sed -i -e "s|rustdesk.com|$URL_LINK|" ./res/msi/Package/License.rtf
          
          # Config Server
          sed -i -e "s|rs-ny.rustdesk.com|$SERVER|" ./libs/hbb_common/src/config.rs
          sed -i -e "s|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|$KEY|" ./libs/hbb_common/src/config.rs
          sed -i -e "s|https://admin.rustdesk.com|$API_SERVER|" ./src/common.rs

      - name: Process Icons (Safe Mode)
        if: ${{ inputs.iconlink != 'false' }}
        shell: bash
        run: |
          mkdir -p ./res
          # Téléchargement via CURL
          curl -L -o ./res/temp_raw.png "${{ fromJson(inputs.iconlink).url }}/get_png?filename=${{ fromJson(inputs.iconlink).file }}&uuid=${{ fromJson(inputs.iconlink).uuid }}"
          
          # Magick
          magick ./res/temp_raw.png -strip -background none -alpha set -define png:color-type=6 -resize 256x256 ./res/icon.png
          magick ./res/icon.png -define icon:auto-resize=256,64,48,32,16 ./res/icon.ico
          cp ./res/icon.ico ./res/tray-icon.ico
          
          magick ./res/icon.png -resize 32x32 ./res/32x32.png
          magick ./res/icon.png -resize 64x64 ./res/64x64.png
          magick ./res/icon.png -resize 128x128 ./res/128x128.png
          magick ./res/128x128.png -resize 200% ./res/128x128@2x.png

          # Remplacement sécurisé (Vérifie si le fichier existe)
          TARGET_SVG="./flutter/assets/images/icon.svg"
          if [ -f "$TARGET_SVG" ]; then
             mv "$TARGET_SVG" "${TARGET_SVG}.bak"
             magick ./res/icon.png "$TARGET_SVG"
          elif [ -f "./rustdesk/data/flutter_assets/assets/icon.svg" ]; then
             mv "./rustdesk/data/flutter_assets/assets/icon.svg" "./rustdesk/data/flutter_assets/assets/icon.svg.bak"
             magick ./res/icon.png "./rustdesk/data/flutter_assets/assets/icon.svg"
          else
             echo "Icon SVG non trouvé, remplacement ignoré."
          fi

      - name: Process Logo (Safe Mode)
        if: ${{ inputs.logolink != 'false' }}
        shell: bash
        run: |
          LOGO_PATH="./flutter/assets/images/logo.png"
          if [ -d "./flutter/assets/images" ]; then
             curl -L -o "$LOGO_PATH" "${{ fromJson(inputs.logolink).url }}/get_png?filename=${{ fromJson(inputs.logolink).file }}&uuid=${{ fromJson(inputs.logolink).uuid }}"
          else
             echo "Dossier assets/images non trouvé, logo ignoré."
          fi

      - name: Report Status 20%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "20% (Dependencies)"}'

      # --- 2. INSTALLATION VCPKG (TAG 2022.02.23 - FIX ULTIME) ---
      - name: Install VCPKG Manually (Tag 2022.02.23)
        shell: bash
        run: |
          cd $RUNNER_TEMP
          rm -rf vcpkg
          # FEVRIER 2022 : Dernière version majeure incluant libmfx avant suppression
          git clone --depth 1 --branch 2022.02.23 https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV

      - name: Install Full Media Stack
        shell: bash
        run: |
          cd $VCPKG_ROOT
          # libmfx existe ici.
          ./vcpkg install ffmpeg:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static libmfx:x64-windows-static

      # --- 3. BUILD TOOLS ---
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Patch flutter dropdown
        shell: bash
        run: |
          cp .github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff $(dirname $(dirname $(which flutter)))
          cd $(dirname $(dirname $(which flutter)))
          git apply flutter_3.24.4_dropdown_menu_enableFilter.diff || true


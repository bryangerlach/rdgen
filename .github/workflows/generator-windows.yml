name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      server:
        description: 'Rendezvous Server'
        required: true
        default: ''
        type: string
      key:
        description: 'Public Key'
        required: true
        default: ''
        type: string
      apiServer:
        description: 'API Server'
        required: true
        default: ''
        type: string
      custom:
        description: "Custom JSON"
        required: true
        default: ''
        type: string
      uuid:
        description: "uuid of request"
        required: true
        default: ''
        type: string
      iconlink:
        description: "icon link"
        required: false
        default: 'false'
        type: string
      logolink:
        description: "logo link"
        required: false
        default: 'false'
        type: string
      appname:
        description: "app name"
        required: true
        default: 'rustdesk'
        type: string
      filename:
        description: "Filename"
        required: true
        default: 'rustdesk'
        type: string
      extras:
        description: "extra inputs in json"
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VERSION: "${{ fromJson(inputs.extras).version }}"

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ fromJson(inputs.extras).version }}

  build-for-windows-flutter:
    name: Build Windows
    needs: [generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ env.VERSION == 'master' && 'master' || format('refs/tags/{0}', env.VERSION) }}
          submodules: recursive

      - name: Set API Status URL
        run: |
          if ("${{ fromJson(inputs.extras).rdgen }}" -eq "false") {
            echo "STATUS_URL=${{ inputs.apiServer }}/api/updategh" >> $env:GITHUB_ENV
          } else {
            echo "STATUS_URL=${{ secrets.GENURL }}/updategh" >> $env:GITHUB_ENV
          }

      - name: Install ImageMagick
        run: choco install -y imagemagick.app --no-progress

      # --- 1. PATCHS & BRANDING ---
      - name: Apply patches and branding
        shell: bash
        run: |
          # Correction du Base64 (Ajout de l'import Engine)
          sed -i '1i use hbb_common::base64::Engine;' ./src/hbbs_http/sync.rs
          sed -i 's/hbb_common::base64::encode/hbb_common::base64::engine::general_purpose::STANDARD.encode/g' ./src/hbbs_http/sync.rs
          
          # Application des noms et liens personnalisés
          sed -i -e 's|description = "RustDesk Remote Desktop"|description = "${{ inputs.appname }}"|' ./Cargo.toml
          sed -i -e 's|Purslane Ltd|${{ fromJson(inputs.extras).compname }}|g' ./Cargo.toml
          sed -i -e 's|rs-ny.rustdesk.com|${{ inputs.server }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|${{ inputs.key }}|' ./libs/hbb_common/src/config.rs
          sed -i -e 's|https://admin.rustdesk.com|${{ inputs.apiServer }}|' ./src/common.rs
          sed -i -e 's|https://rustdesk.com|${{ fromJson(inputs.extras).urlLink }}|g' ./build.py

      # --- 2. TRAITEMENT DES ICÔNES ---
      - name: Process icons
        if: ${{ inputs.iconlink != 'false' }}
        continue-on-error: true
        run: |
          mkdir -p ./res
          Invoke-WebRequest -Uri ${{ fromJson(inputs.iconlink).url }}/get_png?filename=${{ fromJson(inputs.iconlink).file }}"&"uuid=${{ fromJson(inputs.iconlink).uuid }} -OutFile ./res/temp_raw.png
          # Le flag -strip est vital pour éviter le crash de Flutter sur les profils de couleur
          magick ./res/temp_raw.png -strip -background none -alpha set -define png:color-type=6 -resize 256x256 ./res/icon.png
          magick ./res/icon.png -define icon:auto-resize=256,64,48,32,16 ./res/icon.ico
          cp ./res/icon.ico ./res/tray-icon.ico

      # --- 3. DÉPENDANCES VCPKG (VERSION 2023 / LIBMFS) ---
      - name: Install VCPKG Manually (Tag 2023.10.19)
        shell: bash
        run: |
          # On se place dans le dossier temporaire pour éviter tout conflit Git avec le projet principal
          cd $RUNNER_TEMP
          rm -rf vcpkg
          
          # On clone spécifiquement le tag officiel d'Octobre 2023
          # C'est la version qui contient encore 'libmfx'
          git clone --depth 1 --branch 2023.10.19 https://github.com/microsoft/vcpkg.git
          
          cd vcpkg
          ./bootstrap-vcpkg.bat
          
          # On enregistre le chemin pour l'étape suivante
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV

      - name: Install Full Media Stack
        shell: bash
        run: |
          # Installation des paquets SANS le flag --classic (inutile sur cette version 2023)
          # Cela installe ffmpeg, les codecs vidéo, l'audio opus et l'accélération Intel
          $VCPKG_ROOT/vcpkg install ffmpeg:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static libmfx:x64-windows-static

      # --- 4. ENVIRONNEMENT DE BUILD ---
      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt # Requis pour la compilation de hwcodec

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # --- 5. COMPILATION ---
      - name: Build rustdesk
        shell: bash
        run: |
          rustup component add rustfmt
          # Utilisation de ./build.py avec slash avant pour compatibilité Bash
          python3 ./build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk

      # --- 6. UPLOAD ---
      - name: send file to api server
        shell: bash
        run: |
          curl -i -X POST -H "Content-Type: multipart/form-data" \
            -H "Authorization: Bearer ${{ fromJson(inputs.extras).token }}" \
            -F "file=@./rustdesk/${{ inputs.appname }}.exe" \
            -F "uuid=${{ inputs.uuid }}" \
            ${{ inputs.apiServer }}/api/save_custom_client

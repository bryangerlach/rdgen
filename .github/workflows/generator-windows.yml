name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (ex: 1.2.3)'
        required: true
        default: '1.2.3'
        type: string
      appname:
        description: 'App Name'
        required: true
        default: 'rustdesk'
        type: string
      filename:
        description: 'Filename'
        required: true
        default: 'rustdesk'
        type: string
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      extras:
        description: 'JSON Extras'
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  UPLOAD_ARTIFACT: 'true'

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ inputs.version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    env:
      SIGN_BASE_URL: ${{ secrets.SIGN_BASE_URL }}
      SIGN_API_KEY: ${{ secrets.SIGN_API_KEY }}
      STATUS_URL: ${{ inputs.apiServer }}/api/updategh
      
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ inputs.version == 'master' && 'master' || format('refs/tags/{0}', inputs.version) }}
          submodules: recursive

      - name: Install ImageMagick
        run: choco install -y imagemagick.app --no-progress

      # --- FIX 1 : BASE64 COMPILATION ---
      - name: Fix Base64 compilation error
        shell: bash
        run: |
          sed -i '1i use hbb_common::base64::Engine;' ./src/hbbs_http/sync.rs
          sed -i 's/hbb_common::base64::encode/hbb_common::base64::engine::general_purpose::STANDARD.encode/g' ./src/hbbs_http/sync.rs

      # --- BRANDING (Ton code d'origine) ---
      - name: Apply Branding
        shell: bash
        run: |
          APPNAME="${{ inputs.appname }}"
          FILENAME="${{ inputs.filename }}"
          COMPNAME="${{ fromJson(inputs.extras).compname }}"
          URL_LINK="${{ fromJson(inputs.extras).urlLink }}"
          SERVER="${{ inputs.server }}"
          KEY="${{ inputs.key }}"
          API_SERVER="${{ inputs.apiServer }}"
          
          # Branding Cargo & Flutter
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|FileDescription = \"RustDesk Remote Desktop\"|FileDescription = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|OriginalFilename = \"rustdesk.exe\"|OriginalFilename = \"$APPNAME.exe\"|" ./Cargo.toml
          
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          
          sed -i -e "s|\"RustDesk Remote Desktop\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|VALUE \"InternalName\", \"rustdesk\" \"\\\0\"|VALUE \"InternalName\", \"$APPNAME\" \"\\\0\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"rustdesk.exe\"|\"$FILENAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"RustDesk\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          
          # Company
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/lib/desktop/pages/desktop_setting_page.dart
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./libs/portable/Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"Copyright © 2025 Purslane Ltd. All rights reserved.\"|\"Copyright © 2025 $COMPNAME. All rights reserved.\"|" ./flutter/windows/runner/Runner.rc

          # URLs & Config
          sed -i -e "s|Homepage: https://rustdesk.com|Homepage: $URL_LINK|" ./build.py
          sed -i -e "s|launchUrl(Uri.parse('https://rustdesk.com'));|launchUrl(Uri.parse('$URL_LINK'));|" ./flutter/lib/common.dart
          sed -i -e "s|rustdesk.com|$URL_LINK|" ./res/msi/Package/License.rtf
          sed -i -e "s|rs-ny.rustdesk.com|$SERVER|" ./libs/hbb_common/src/config.rs
          sed -i -e "s|OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=|$KEY|" ./libs/hbb_common/src/config.rs
          sed -i -e "s|https://admin.rustdesk.com|$API_SERVER|" ./src/common.rs
          
          # Registre
          sed -i -e 's|reg add {}|reg add \\\"{}\\\"|' ./src/platform/windows.rs
          sed -i -e 's|reg add HKEY_CLASSES_ROOT\\\\.{ext} /f|reg add \\\"HKEY_CLASSES_ROOT\\\\.{ext}\\\" /f|' ./src/platform/windows.rs
          sed -i -e 's|{subkey}|\\\"{subkey}\\\"|' ./src/platform/windows.rs

      - name: Process Icons (Safe)
        if: ${{ inputs.iconlink != 'false' }}
        shell: bash
        run: |
          mkdir -p ./res
          curl -L -o ./res/temp_raw.png "${{ fromJson(inputs.iconlink).url }}/get_png?filename=${{ fromJson(inputs.iconlink).file }}&uuid=${{ fromJson(inputs.iconlink).uuid }}"
          
          magick ./res/temp_raw.png -strip -background none -alpha set -define png:color-type=6 -resize 256x256 ./res/icon.png
          magick ./res/icon.png -define icon:auto-resize=256,64,48,32,16 ./res/icon.ico
          cp ./res/icon.ico ./res/tray-icon.ico
          magick ./res/icon.png -resize 32x32 ./res/32x32.png
          magick ./res/icon.png -resize 64x64 ./res/64x64.png
          magick ./res/icon.png -resize 128x128 ./res/128x128.png
          magick ./res/128x128.png -resize 200% ./res/128x128@2x.png

          if [ -f "./flutter/assets/images/icon.svg" ]; then
             cp ./flutter/assets/images/icon.svg ./flutter/assets/images/icon.svg.bak
             magick ./res/icon.png ./flutter/assets/images/icon.svg
          elif [ -f "./rustdesk/data/flutter_assets/assets/icon.svg" ]; then
             cp ./rustdesk/data/flutter_assets/assets/icon.svg ./rustdesk/data/flutter_assets/assets/icon.svg.bak
             magick ./res/icon.png ./rustdesk/data/flutter_assets/assets/icon.svg
          fi

      - name: Process Logo (Safe)
        if: ${{ inputs.logolink != 'false' }}
        shell: bash
        run: |
          TARGET="./flutter/assets/images/logo.png"
          if [ -d "./flutter/assets/images" ]; then
             curl -L -o "$TARGET" "${{ fromJson(inputs.logolink).url }}/get_png?filename=${{ fromJson(inputs.logolink).file }}&uuid=${{ fromJson(inputs.logolink).uuid }}"
          fi

      - name: Report Status 20%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "20% (Dependencies)"}'

      # --- FIX 2 : VCPKG (Février 2022 pour libmfx) ---
      - name: Install VCPKG (Tag 2022.02.23)
        shell: bash
        run: |
          cd $RUNNER_TEMP
          rm -rf vcpkg
          git clone --depth 1 --branch 2022.02.23 https://github.com/microsoft/vcpkg.git
          cd vcpkg
          ./bootstrap-vcpkg.bat
          echo "VCPKG_ROOT=$(pwd)" >> $GITHUB_ENV

      - name: Install Full Media Stack
        shell: bash
        run: |
          cd $VCPKG_ROOT
          ./vcpkg install ffmpeg:x64-windows-static libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static libmfx:x64-windows-static

      - name: Install Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: rustfmt

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # --- FIX 3 : FLUTTER DEPENDENCY HELL ---
      # C'est ÇA qui manquait et qui casse la compatibilité avec ta version de Flutter
      - name: Fix Flutter Dependencies
        shell: bash
        run: |
          echo "Overriding dependencies for compatibility..."
          echo "dependency_overrides:" >> ./flutter/pubspec.yaml
          echo "  intl: any" >> ./flutter/pubspec.yaml
          echo "  dash_chat_2: any" >> ./flutter/pubspec.yaml

      - name: Patch flutter dropdown
        shell: bash
        run: |
          PATCH_FILE=".github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff"
          FLUTTER_DIR=$(dirname $(dirname $(which flutter)))
          if [ -f "$PATCH_FILE" ]; then
             cp "$PATCH_FILE" "$FLUTTER_DIR"
             cd "$FLUTTER_DIR"
             git apply flutter_3.24.4_dropdown_menu_enableFilter.diff || true
          fi

      - name: Report Status 50%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "50% (Building)"}'

      # --- COMPILATION (Ton code original) ---
      - name: Build rustdesk
        shell: bash
        run: |
          rustup component add rustfmt
          python3 ./build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          
          # Drivers
          curl -L -o usbmmidd_v2.zip https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip
          unzip -o usbmmidd_v2.zip
          rm -rf usbmmidd_v2/Win32 usbmmidd_v2/deviceinstaller64.exe usbmmidd_v2/deviceinstaller.exe usbmmidd_v2/usbmmidd.bat
          mv -f usbmmidd_v2 ./rustdesk/
          
          # Printer
          curl -L -o rustdesk_printer_driver_v4-1.4.zip https://github.com/rustdesk/hbb_common/releases/download/driver/rustdesk_printer_driver_v4-1.4.zip
          curl -L -o printer_driver_adapter.zip https://github.com/rustdesk/hbb_common/releases/download/driver/printer_driver_adapter.zip
          unzip -o rustdesk_printer_driver_v4-1.4.zip
          mkdir -p ./rustdesk/drivers/RustDeskPrinterDriver
          mv -f rustdesk_printer_driver_v4-1.4/* ./rustdesk/drivers/RustDeskPrinterDriver/
          unzip -o printer_driver_adapter.zip
          mv -f printer_driver_adapter.dll ./rustdesk/

      - name: Download RustDeskTempTopMostWindow artifacts
        uses: actions/download-artifact@master
        if: env.UPLOAD_ARTIFACT == 'true'
        with:
          name: topmostwindow-artifacts
          path: "./rustdesk"

      - name: Report Status 70%
        uses: fjogeleit/http-request-action@v1
        continue-on-error: true
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "70% (Signing)"}'

      # --- SIGNATURE (Ton code original) ---
      - name: Sign DLLs and EXE
        shell: bash
        run: |
          echo -n "${{ inputs.custom }}" | cat > ./rustdesk/custom_.txt
          cd rustdesk
          7z a -tzip unsigned_files.zip *.dll *.exe
          
          if [ ! -z "$SIGN_BASE_URL" ] && [ ! -z "$SIGN_API_KEY" ]; then
             curl -X POST -F "file=@unsigned_files.zip" -H "X-API-KEY: $SIGN_API_KEY" -m 900 "$SIGN_BASE_URL/sign/" -o signed_files.zip
             if [ -f "signed_files.zip" ]; then
                unzip -o signed_files.zip
                rm unsigned_files.zip signed_files.zip
             fi
          fi
          cd ..

      - name: Build self-extracted executable
        shell: bash
        run: |
          mv "./rustdesk/rustdesk.exe" "./rustdesk/${{ inputs.appname }}.exe"
          pushd ./libs/portable
          pip3 install -r requirements.txt
          python3 ./generate.py -f ../../rustdesk/ -o . -e "../../rustdesk/${{ inputs.appname }}.exe"
          popd
          mkdir -p ./SignOutput
          mv ./target/release/rustdesk-portable-packer.exe "./SignOutput/${{ inputs.filename }}.exe"

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v2

      - name: Build MSI via MSBuild
        run: |
           $myappname = "${{ inputs.appname }}" -replace '\s','_'
           cp "rustdesk/${{ inputs.appname }}.exe" "rustdesk/${myappname}.exe"
           pushd ./res/msi
           python preprocess.py --app-name "$myappname" --arp -d ../../rustdesk
           nuget restore msi.sln
           msbuild msi.sln -p:Configuration=Release -p:Platform=x64 /p:TargetVersion=Windows10
           mv ./Package/bin/x64/Release/en-us/Package.msi ../../SignOutput/${{ inputs.filename }}.msi

      - name: Final Signing
        shell: bash
        run: |
           cd SignOutput
           7z a -tzip unsigned_final.zip *.exe *.msi
           if [ ! -z "$SIGN_BASE_URL" ] && [ ! -z "$SIGN_API_KEY" ]; then
             curl -X POST -F "file=@unsigned_final.zip" -H "X-API-KEY: $SIGN_API_KEY" -m 900 "$SIGN_BASE_URL/sign/" -o signed_final.zip
             if [ -f "signed_final.zip" ]; then
                unzip -o signed_final.zip
                rm unsigned_final.zip signed_final.zip
             fi
           fi

      # --- UPLOAD FINAL (Ton code original) ---
      - name: Send files to API
        shell: bash
        run: |
          TOKEN="${{ fromJson(inputs.extras).token }}"
          curl -i -X POST -H "Content-Type: multipart/form-data" -H "Authorization: Bearer $TOKEN" -F "file=@./SignOutput/${{ inputs.filename }}.exe" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client
          
          if [ -f "./SignOutput/${{ inputs.filename }}.msi" ]; then
             curl -i -X POST -H "Content-Type: multipart/form-data" -H "Authorization: Bearer $TOKEN" -F "file=@./SignOutput/${{ inputs.filename }}.msi" -F "uuid=${{ inputs.uuid }}" ${{ inputs.apiServer }}/api/save_custom_client
          fi

      - name: Report Success
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Success"}'

      - name: Report Failure
        if: failure()
        uses: fjogeleit/http-request-action@v1
        with:
          url: ${{ env.STATUS_URL }}
          method: 'POST'
          customHeaders: '{"Content-Type": "application/json"}'
          data: '{"uuid": "${{ inputs.uuid }}", "status": "Generation failed"}'

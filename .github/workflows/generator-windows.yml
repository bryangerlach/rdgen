name: Custom Windows Client Generator
run-name: Custom Windows Client Generator
on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (ex: 1.2.3)'
        required: true
        default: '1.2.3'
        type: string
      appname:
        description: 'App Name'
        required: true
        default: 'rustdesk'
        type: string
      filename:
        description: 'Filename'
        required: true
        default: 'rustdesk'
        type: string
      server:
        required: true
        type: string
      key:
        required: true
        type: string
      apiServer:
        required: true
        type: string
      custom:
        required: true
        type: string
      uuid:
        required: true
        type: string
      iconlink:
        required: false
        default: 'false'
        type: string
      logolink:
        required: false
        default: 'false'
        type: string
      extras:
        description: 'JSON Extras'
        required: true
        default: '{}'
        type: string

env:
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  UPLOAD_ARTIFACT: 'true'

jobs:
  generate-bridge:
    uses: ./.github/workflows/bridge.yml
    with:
      version: ${{ inputs.version }}

  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: true
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10

  build-for-windows-flutter:
    name: Build Windows
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    env:
      SIGN_BASE_URL: ${{ secrets.SIGN_BASE_URL }}
      SIGN_API_KEY: ${{ secrets.SIGN_API_KEY }}
      STATUS_URL: ${{ inputs.apiServer }}/api/updategh
      
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          repository: rustdesk/rustdesk
          ref: ${{ inputs.version == 'master' && 'master' || format('refs/tags/{0}', inputs.version) }}
          submodules: recursive

      - name: Install ImageMagick
        run: choco install -y imagemagick.app --no-progress

      # --- PATCH 1 : COMPILATION RUST ---
      - name: Fix Base64 compilation error
        shell: bash
        run: |
          sed -i '1i use hbb_common::base64::Engine;' ./src/hbbs_http/sync.rs
          sed -i 's/hbb_common::base64::encode/hbb_common::base64::engine::general_purpose::STANDARD.encode/g' ./src/hbbs_http/sync.rs

      # --- BRANDING (Ton code d'origine) ---
      - name: Apply Branding
        shell: bash
        run: |
          APPNAME="${{ inputs.appname }}"
          FILENAME="${{ inputs.filename }}"
          COMPNAME="${{ fromJson(inputs.extras).compname }}"
          URL_LINK="${{ fromJson(inputs.extras).urlLink }}"
          SERVER="${{ inputs.server }}"
          KEY="${{ inputs.key }}"
          API_SERVER="${{ inputs.apiServer }}"
          
          # Cargo.toml
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|FileDescription = \"RustDesk Remote Desktop\"|FileDescription = \"$APPNAME\"|" ./Cargo.toml
          sed -i -e "s|OriginalFilename = \"rustdesk.exe\"|OriginalFilename = \"$APPNAME.exe\"|" ./Cargo.toml
          
          # Portable Cargo
          sed -i -e "s|description = \"RustDesk Remote Desktop\"|description = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          sed -i -e "s|ProductName = \"RustDesk\"|ProductName = \"$APPNAME\"|" ./libs/portable/Cargo.toml
          
          # Flutter Runner
          sed -i -e "s|\"RustDesk Remote Desktop\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|VALUE \"InternalName\", \"rustdesk\" \"\\\0\"|VALUE \"InternalName\", \"$APPNAME\" \"\\\0\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"rustdesk.exe\"|\"$FILENAME\"|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"RustDesk\"|\"$APPNAME\"|" ./flutter/windows/runner/Runner.rc
          
          # Company
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/lib/desktop/pages/desktop_setting_page.dart
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./libs/portable/Cargo.toml
          sed -i -e "s|Purslane Ltd|$COMPNAME|" ./flutter/windows/runner/Runner.rc
          sed -i -e "s|\"Copyright © 2025 Purslane Ltd. All rights reserved.\"|\"Copyright © 2025 $COMPNAME. All rights reserved.\"|" ./flutter/windows/runner/Runner.rc

          # URLs & Config
          sed -
